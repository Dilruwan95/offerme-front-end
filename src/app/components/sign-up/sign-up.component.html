<!-- Default form register -->
<form class="text-center border border-light p-5" [formGroup]="signup" autocomplete="off" novalidate (ngSubmit)="signupData(signup.value)">
  <div class="row">
      <div class="col-md-7"></div>
     <div class="col-md-4">
     <p class="h4 mb-4">Sign up</p>
      
     <div class="form-check form-check-inline">
         <input type="radio" class="form-check-input" id="materialInline1" name="inlineMaterialRadiosExample">
         <label class="form-check-label" for="materialInline1">Customer</label>
       </div>
       
       <!-- Material inline 2 -->
       <div class="form-check form-check-inline">
         <input type="radio" class="form-check-input" id="materialInline2" name="inlineMaterialRadiosExample">
         <label class="form-check-label" for="materialInline2">Supplier</label>
       </div>
 
 
     <div class="form-row mb-4">
         <div class="col">
             <!-- First name -->
             <input formControlName="YourName" type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Your name">
         </div>
     </div>
 
     <div class="form-row mb-4">
         <div class="col">
             <!-- First name -->
             <input formControlName="YourUserName" type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Your Username">
         </div>
     </div>
 
     <!-- E-mail -->
     <input type="email"  formControlName="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="Your E-mail">
 
     <!-- Password -->
     <input type="password" formControlName="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
     <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
         At least 8 characters and 1 digit
     </small>
 
     <!-- Phone number -->
     
     <div class="form-row mb-4">
         <div class="col">
             <input type="text" formControlName="phone" id="defaultRegisterPhonePassword" class="form-control" placeholder="Your Contect" aria-describedby="defaultRegisterFormPhoneHelpBlock">
         </div>
     </div>
     <!-- address -->
    
     <div class="form-row mb-4">
         <div class="col">
             <input type="text" formControlName="address" id="defaultRegisterPhonePassword" class="form-control" placeholder="Your address" aria-describedby="defaultRegisterFormPhoneHelpBlock">
         </div>
     </div>
 
    
 
 
     <!-- Sign up button -->
     <button class="btn btn-info my-4 btn-block" type="submit" [disabled]="!signup.valid">Sign in</button>
  </div>
 </div>  
 
 </form>
 <!-- Default form register -->
